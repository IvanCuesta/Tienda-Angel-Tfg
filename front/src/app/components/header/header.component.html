<mat-toolbar class="justify-between mx-auto border-x">
  <a routerLink="home">Tienda Kbrona</a>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      aria-label="Ir al carrito"
      fontIcon="shopping_cart"
      [matBadge]="1"
      matBadgeColor="warn"
    ></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid text-white">
      <div class="pb-3 flex justify-between">
        <span class="mr-16 text-white">1 producto</span>
        <a>View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          Nike Jordan 1 x 1
          <span class="font-bold not-italic">139.99€</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          Camiseta Cruzzi x 1
          <span class="font-bold not-italic">39.99€</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic">200 €</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
