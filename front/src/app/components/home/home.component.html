<mat-drawer-container [autosize]="true" class="min-h-full mx-auto border-x">
  <mat-drawer mode="side" opened class="p-6">
    <app-filtros (showCategory)="onShowCategory($event)"></app-filtros>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <mat-grid-list
      *ngIf="productos && productos.length"
      gutterSize="16"
      [cols]="cols"
      [rowHeight]="rowHeight"
    >
      <mat-grid-tile *ngFor="let producto of productos">
        <app-product
          [producto]="producto"
          [fullWidthMode]="cols === 1"
          class="w-full"
        ></app-product>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
